<!DOCTYPE html>
 <head>
  <meta charset="utf-8">
  <title>ITchallenge</title>
    <link rel="stylesheet" type="text/css" href="styles/playerControl.css">
    <link rel="stylesheet" type="text/css" href="styles/listOfTracks.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <script src="src/initialize.js"></script>
    <script src="src/listiners.js"></script>
    <script src="src/listOfTracks.js"></script>
    <script src="src/info.js"></script>
    <script src="src/helpers.js"></script>
    <script src="src/player.js"></script>
    <script src="src/share.js"></script>
 </head>
  <body onload="initial()">

      <div id="spaceContainer" class="height">
        <div id="backgroundImageMain"  class="background-image background-image-default-color"></div>
        <div id="backgroundImageLeft" class="background-image" style="left: 100%"></div>

        <div id="playerControl" class="player-control-block height" style="opacity: 1;">
            <div id="playerControlFlexContainer" class="flex center height">
                  <canvas id="canvasCircleUnderTimer" class="timer-circle"></canvas>
                  <canvas id="canvasInnerCircle" class="timer-circle"></canvas>

                  <canvas id="canvasCircleTimerTransform" class="timer-circle" style="opacity: 1"></canvas>

                  <canvas id="canvasCircleTimer" class="timer-circle"></canvas>

                  <svg version="1.1" id="Warstwa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                      width="26px" height="20px" viewBox="0 0 26 20" enable-background="new 0 0 26 20" xml:space="preserve"
                      class="list-of-tracks-button white-svg">
                    <g>
                      <rect x="11" y="-11" transform="matrix(-1.836970e-16 1 -1 -1.836970e-16 15 -11)" width="4" height="26"/>
                      <rect x="11" y="-3" transform="matrix(-1.836970e-16 1 -1 -1.836970e-16 23 -3)" width="4" height="26"/>
                      <rect x="11" y="5" transform="matrix(-1.836970e-16 1 -1 -1.836970e-16 31 5)" width="4" height="26"/>
                    </g>
                  </svg>

                  <svg version="1.1" id="Warstwa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                      width="36px" height="18px" viewBox="0 0 36 18" enable-background="new 0 0 36 18" xml:space="preserve"
                      class="prev-button white-svg">
                    <g>
                      <polygon points="36,17 18,9 36,1 	"/>
                      <polygon points="20,17 2,9 20,1 	"/>
                      <rect x="0" y="0" transform="matrix(-1 -4.502011e-11 4.502011e-11 -1 4 18)" width="4" height="18"/>
                    </g>
                  </svg>

                  <div  class="next-button">
                    <svg version="1.1" id="Warstwa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        width="36px" height="18px" viewBox="0 0 36 18" enable-background="new 0 0 36 18" xml:space="preserve"
                        class="white-svg">
                      <g>
                        <polygon points="0,17 18,9 0,1 	"/>
                        <polygon points="16,17 34,9 16,1 	"/>
                        <rect x="32" width="4" height="18"/>
                      </g>
                    </svg>
                  </div>

                  <div class="text-align-center inner-block-with-author-time-name">
                    <div>
                        <h1 id="time-of-track" class="time-of-track">time of track</h1>
                        <h3 id="name-of-composition" class="name-of-composition"> name of track </h3>
                        <h4 id="authorOfComposition" class="author"> name of track </h4>
                      </div>
                  </div>


                  <svg version="1.1" id="Warstwa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="38px" height="18px" viewBox="0 0 38 18" enable-background="new 0 0 38 18" xml:space="preserve"
                    class="pause-play white-svg">
                  <g>
                    <polygon points="0,17 18,9 0,1 	"/>
                    <rect x="26" width="4" height="18"/>
                    <rect x="34" width="4" height="18"/>
                  </g>
                  </svg>

                  <audio id="audio"></audio>
          </div>
        </div>

        <div id="tracksList" class="height" style="display:none;">
          <div class="height flex center">
            <div class="flex center list-of-tracks-block height">
              <canvas id="timer-in-list" class="timer-in-list" height="2px"></canvas>

              <svg version="1.1" id="Warstwa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="21.2px" height="21.2px" viewBox="0 0 21.2 21.2" enable-background="new 0 0 21.2 21.2" xml:space="preserve"
                class="close-list-button white-svg">
              <g>
                <rect x="8.6" y="-2.4" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -4.3906 10.6133)" width="4" height="26"/>
                <rect x="-2.4" y="8.6" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -4.3867 10.6038)" width="26" height="4"/>
              </g>
              </svg>

              <div id="list-of-tracks" class="list-of-tracks text-align-center">
              </div>
            </div>
          </div>
        </div >
      </div>

   </body>
</html>
